<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="css/carrinho.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
          <div class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <div class="logo">
            <a href="#">LOGO</a>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Pesquisar...">
            <button><i class="bi bi-search"></i></button>
            <a href="#" class="cart-icon"><i class="bi bi-cart" style="color: black"></i></a>
          </div>
        </nav>
      </header>
  
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
          <section>
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Pre√ßo</th>
                  <th>Quantidade</th>
                  <th>Total</th>
                  <th>-</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="product">
                      <img src="https://picsum.photos/100/120" alt="" />
                      <div class="info">
                        <div class="name">Nome do produto</div>
                        <div class="category">Categoria</div>
                      </div>
                    </div>
                  </td>
                  <td>R$ 120</td>
                  <td>
                    <div class="qty">
                      <button><i class="bx bx-minus"></i></button>
                      <span>2</span>
                      <button><i class="bx bx-plus"></i></button>
                    </div>
                  </td>
                  <td>R$ 240</td>
                  <td>
                    <button class="remove"><i class="bx bx-x"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="product">
                      <img src="https://picsum.photos/100/120" alt="" />
                      <div class="info">
                        <div class="name">Nome do produto</div>
                        <div class="category">Categoria</div>
                      </div>
                    </div>
                  </td>
                  <td>R$ 120</td>
                  <td>
                    <div class="qty">
                      <button><i class="bx bx-minus"></i></button>
                      <span>2</span>
                      <button><i class="bx bx-plus"></i></button>
                    </div>
                  </td>
                  <td>R$ 240</td>
                  <td>
                    <button class="remove"><i class="bx bx-x"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="product">
                      <img src="https://picsum.photos/100/120" alt="" />
                      <div class="info">
                        <div class="name">Nome do produto</div>
                        <div class="category">Categoria</div>
                      </div>
                    </div>
                  </td>
                  <td>R$ 120</td>
                  <td>
                    <div class="qty">
                      <button><i class="bx bx-minus"></i></button>
                      <span>2</span>
                      <button><i class="bx bx-plus"></i></button>
                    </div>
                  </td>
                  <td>R$ 240</td>
                  <td>
                    <button class="remove"><i class="bx bx-x"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
          <aside>
            <div class="box">
              <header >Resumo da compra</header>
              <div class="info">
                <div><span>Sub-total</span><span>R$ 418</span></div>
                <div><span>Frete</span><span>Gratuito</span></div>
                <div>
                  <button>
                    Adicionar cupom de desconto
                    <i class="bx bx-right-arrow-alt"></i>
                  </button>
                </div>
              </div>
              <footer>
                <span>Total</span>
                <span>R$ 418</span>
              </footer>
            </div>
            <button>Finalizar Compra</button>
          </aside>
        </div>
      </main>

  <footer>
    <div class="social-icons">
      <a href="..." target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="..." target="_blank"><i class="bi bi-instagram"></i></i></a>
      <a href="..." target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="..." target="_blank"><i class="bi bi-telegram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>

</body>

</html>
